<!-- Section: Design Block -->
<section class="text-center text-lg-start">




    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right divForm" >
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign up with Noma</h2>
              <form>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input [(ngModel)]="authNomad.name" name="name" placeholder="Enter your name" type="text" id="form3Example1" class="form-control" />
                      <label class="form-label" for="form3Example1">First name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input [(ngModel)]="authNomad.lastname" name="lastname" placeholder="Enter your last name" type="text" id="form3Example2" class="form-control" />
                      <label class="form-label" for="form3Example2">Last name</label>
                    </div>
                  </div>
                </div>
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input [(ngModel)]="authNomad.email" name="email" placeholder="Enter your email address"  type="email" id="form3Example3" class="form-control" />
                  <label class="form-label" for="form3Example3">Email address</label>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input [(ngModel)]="authNomad.password" name="password" placeholder="Enter your password" type="password" id="form3Example4" class="form-control" />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>
                <!-- city input -->
                <div class="form-outline mb-4">
                  <input  [(ngModel)]="authNomad.place" name="city" placeholder="Enter your city" type="text" id="form3Example4" class="form-control" />
                  <label class="form-label" for="form3Example4">City Living</label>
                </div>
                <!-- phone input -->
                <div class="form-outline mb-4">
                  <input [(ngModel)]="authNomad.phone" name="phone" placeholder="Enter your phone number"  type="text" id="form3Example4" class="form-control" />
                  <label class="form-label" for="form3Example4">Mobile phone</label>
                </div>
  
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                  <label class="form-check-label" for="form2Example33">
                    Subscribe to our newsletter
                  </label>
                </div>
  
                <!-- Submit button -->
                <button (click)="register()" type="submit" class="btn btn-primary btn-block mb-4">
                  Sign up
                </button>
  
                <!-- Register buttons -->
                <div class="text-center">
                  <p>or sign up with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="../../../assets/fotoSignUp.png"class="w-100 rounded-4 shadow-4"
            alt="" />
            
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
