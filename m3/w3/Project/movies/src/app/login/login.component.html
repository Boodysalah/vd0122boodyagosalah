<hr>
<div class="container">
    <form >
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input name="email" type="text" placeholder="email " [(ngModel)]="authUser.email" id="email">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input name="password" type="text" placeholder="password" [(ngModel)]="authUser.password" id="password">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Vai al tuo profilo</label>
          <div class="col-sm-10">
            <button class="btn btn-primary" (click)="accesso()">Login</button>
          </div>
        </div>
      </form>

</div>
