<form>
    <input type="text" placeholder="email" [(ngModel)]="authUser.email" id="email">
    <input type="text" placeholder="username" [(ngModel)]="authUser.username" id="username">
    <input type="text" placeholder="password" [(ngModel)]="authUser.password" id="password">
    <button (click)="register()">Register</button>

</form>
